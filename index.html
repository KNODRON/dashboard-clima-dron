<body>

    <div class="grid-panel" id="panelClima"></div>

  <script>
    const API_KEY = '0dcba44d4ee993e2748ce8c1472d0dc7';

    async function obtenerDatosClimaticos() {
      const [lat, lon] = document.getElementById('ciudad').value.split(',');
      const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=es&appid=${API_KEY}`);
      const clima = await response.json();

      document.getElementById('panelClima').innerHTML = `
        <div class="card"><div class="card-icon">üå°Ô∏è</div><div class="card-title">Temp Actual</div><div class="card-value">${clima.main.temp.toFixed(1)} ¬∞C</div></div>
        <div class="card"><div class="card-icon">üí®</div><div class="card-title">Viento</div><div class="card-value">${clima.wind.speed} km/h</div></div>
        <div class="card"><div class="card-icon">‚òÅÔ∏è</div><div class="card-title">Nubosidad</div><div class="card-value">${clima.clouds.all} %</div></div>
        <div class="card"><div class="card-icon">üå´Ô∏è</div><div class="card-title">Visibilidad</div><div class="card-value">${(clima.visibility / 1000).toFixed(1)} km</div></div>
        <div class="card"><div class="card-icon">üß≠</div><div class="card-title">Direcci√≥n</div><div class="card-value">${clima.wind.deg} ¬∞</div></div>
        <div class="card"><div class="card-icon">‚òÄÔ∏è</div><div class="card-title">Sol</div><div class="card-value">${new Date(clima.sys.sunrise * 1000).toLocaleTimeString('es-CL', {hour12: false, hour: '2-digit', minute:'2-digit'})} / ${new Date(clima.sys.sunset * 1000).toLocaleTimeString('es-CL', {hour12: false, hour: '2-digit', minute:'2-digit'})}</div></div>
      `;
    }

    function mostrarPronostico5Dias() {
      const [lat, lon] = document.getElementById('ciudad').value.split(',');

      fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&lang=es&appid=${API_KEY}`)
        .then(response => response.json())
        .then(data => {
          const forecastGrid = document.getElementById('forecastGrid');
          forecastGrid.innerHTML = '';

          const dias = {};
          for (const item of data.list) {
            const fecha = new Date(item.dt * 1000);
            const diaClave = fecha.toISOString().split('T')[0];
            if (!dias[diaClave]) {
              dias[diaClave] = {
                min: item.main.temp_min,
                max: item.main.temp_max,
                desc: item.weather[0].description
              };
            } else {
              dias[diaClave].min = Math.min(dias[diaClave].min, item.main.temp_min);
              dias[diaClave].max = Math.max(dias[diaClave].max, item.main.temp_max);
            }
          }

          const diasClaves = Object.keys(dias).slice(0, 5);
          for (const fecha of diasClaves) {
            const dia = new Date(fecha);
            const nombreDia = dia.toLocaleDateString('es-CL', { weekday: 'short' });
            const datos = dias[fecha];
            forecastGrid.innerHTML += `
              <div class="forecast-card">
                <div><strong>${nombreDia}</strong></div>
                <div>${datos.desc}</div>
                <div>üå°Ô∏è Min: ${datos.min.toFixed(1)}¬∞ / Max: ${datos.max.toFixed(1)}¬∞</div>
              </div>
            `;
          }
        });
    }

    function cambiarIdioma(lang) {

    }

    window.onload = obtenerDatosClimaticos;
  </script>
