<body>
  <div class="container">
    <div class="title title-main">¬øVOLAR O NO VOLAR?</div>
    <div class="title title-sub">Monitorea. Eval√∫a. Vuela</div>

    <label for="ciudad">Selecciona ubicaci√≥n:</label>
    <select id="ciudad" onchange="obtenerDatosClimaticos()">
      <option value="-33.4489,-70.6693">Santiago Centro</option>
      <option value="-18.4783,-70.3126">Arica</option>
      <option value="-53.1638,-70.9171">Punta Arenas</option>
      <!-- Agrega m√°s ciudades si quieres -->
    </select>

    <div class="grid-panel" id="panelClima"></div>

    <button class="btn-pro" onclick="mostrarPronostico5Dias()">üìÜ Pron√≥stico 5 d√≠as</button>
    <div class="forecast-grid" id="forecastGrid"></div>

    <div id="estadoVuelo" class="status-card">Evaluando condiciones...</div>

    <button class="btn-pro" onclick="alert('Funci√≥n PRO en desarrollo...')">‚ú® Probar versi√≥n PRO</button>

    <div class="nota-legal">
      ‚ö†Ô∏è Esta herramienta es un apoyo y no reemplaza la verificaci√≥n visual ni el criterio del piloto RPA.
    </div>
  </div>

  <script>
    const API_KEY = '0dcba44d4ee993e2748ce8c1472d0dc7';

    async function obtenerDatosClimaticos() {
      const ciudad = document.getElementById('ciudad').value;
      const [lat, lon] = ciudad.split(',');

      const clima = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=es&appid=${API_KEY}`).then(r => r.json());

      document.getElementById('panelClima').innerHTML = `
        <div class="card"><div class="card-title">Temperatura</div><div class="card-value">${clima.main.temp.toFixed(1)} ¬∞C</div></div>
        <div class="card"><div class="card-title">Viento</div><div class="card-value">${clima.wind.speed} km/h</div></div>
        <div class="card"><div class="card-title">Salida / Puesta</div><div class="card-value">${new Date(clima.sys.sunrise * 1000).toLocaleTimeString('es-CL', {hour: '2-digit', minute: '2-digit', hour12: false})} / ${new Date(clima.sys.sunset * 1000).toLocaleTimeString('es-CL', {hour: '2-digit', minute: '2-digit', hour12: false})}</div></div>
        <div class="card"><div class="card-title">Lluvia</div><div class="card-value">${clima.rain?.['1h'] || 0} mm</div></div>
        <div class="card"><div class="card-title">Nubosidad</div><div class="card-value">${clima.clouds.all} %</div></div>
        <div class="card"><div class="card-title">Visibilidad</div><div class="card-value">${(clima.visibility / 1000).toFixed(1)} km</div></div>
        <div class="card"><div class="card-title">Sat√©lites</div><div class="card-value">${Math.floor(Math.random() * 8) + 14}</div></div>
        <div class="card"><div class="card-title">√çndice KP</div><div class="card-value" id="kpValue">--</div></div>
        <div class="card"><div class="card-title">Direcci√≥n</div><div class="card-value">${clima.wind.deg} ¬∞</div></div>
      `;

      const viento = clima.wind.speed;
      const lluvia = clima.rain?.['1h'] || 0;
      const visibilidad = clima.visibility / 1000;
      const estadoVuelo = document.getElementById("estadoVuelo");

      if (viento > 30 || lluvia > 1 || visibilidad < 5) {
        estadoVuelo.className = "status-card status-bad";
        estadoVuelo.textContent = "‚õî No apto para volar";
      } else if (viento > 20 || lluvia > 0.2) {
        estadoVuelo.className = "status-card status-warning";
        estadoVuelo.textContent = "‚ö†Ô∏è Precauci√≥n: condiciones medias";
      } else {
        estadoVuelo.className = "status-card status-ok";
        estadoVuelo.textContent = "‚úÖ Apto para volar";
      }

      const kp = await fetch('https://services.swpc.noaa.gov/json/planetary_k_index_1m.json').then(r => r.json());
      const ultimo = kp[kp.length - 1];
      document.getElementById('kpValue').textContent = ultimo.kp_index.toFixed(1);
    }

    function mostrarPronostico5Dias() {
      const grid = document.getElementById('forecastGrid');
      const visible = grid.style.display === 'grid';
      grid.style.display = visible ? 'none' : 'grid';
      if (visible) return;

      const [lat, lon] = document.getElementById('ciudad').value.split(',');

      fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&lang=es&appid=${API_KEY}`)
        .then(r => r.json())
        .then(data => {
          const diasUnicos = new Set();
          grid.innerHTML = '';
          for (const d of data.list) {
            const fecha = new Date(d.dt * 1000);
            const clave = fecha.toISOString().split('T')[0];
            if (!diasUnicos.has(clave)) {
              diasUnicos.add(clave);
              const diaNombre = fecha.toLocaleDateString('es-CL', { weekday: 'short' });
              grid.innerHTML += `
                <div class="forecast-card">
                  <strong>${diaNombre}</strong>
                  <div>${d.weather[0].description}</div>
                  <div>üå°Ô∏è ${d.main.temp.toFixed(1)} ¬∞C</div>
                  <div>üí® ${d.wind.speed} km/h</div>
                </div>`;
              if (diasUnicos.size === 5) break;
            }
          }
        });
    }
