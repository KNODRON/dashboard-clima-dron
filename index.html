<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0ea5e9">
  <title>¬øVOLAR O NO VOLAR? | Clima t√°ctico para RPA</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0f1115;
      color: #e2e8f0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    .title {
      text-align: center;
      color: #7dd3fc;
    }
    .title-main {
      font-size: 34px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .title-sub {
      font-size: 28px;
      margin-bottom: 20px;
    }
    label, select {
      display: block;
      margin: auto;
      text-align: center;
      margin-bottom: 20px;
    }
    select {
      padding: 8px;
      background: #1e293b;
      color: #e2e8f0;
      border: 1px solid #334155;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
    }
    .grid-panel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 12px;
      margin-top: 10px;
    }
    .card {
      background: #1e293b;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 6px #0ea5e9;
    }
    .card-title {
      font-size: 12px;
      color: #94a3b8;
      margin-bottom: 4px;
    }
    .card-value {
      font-size: 18px;
      font-weight: bold;
      color: #e2e8f0;
    }
    .card-icon {
      font-size: 20px;
      margin-bottom: 4px;
    }
    .forecast-grid {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 10px;
      margin: 20px 0;
    }
    .forecast-card {
      background: #1e293b;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 4px #0ea5e9;
      font-size: 12px;
    }
    .nota-legal {
      font-size: 10px;
      text-align: center;
      color: #6b7280;
      margin-top: 30px;
    }
    .btn-pro {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      font-family: 'Orbitron', sans-serif;
      background: #0ea5e9;
      color: #0f1115;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 6px #0ea5e9;
      transition: background 0.3s;
    }
    .btn-pro:hover {
      background: #38bdf8;
    }
    .status-card {
      margin-top: 30px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      padding: 15px;
      border-radius: 12px;
      color: #fff;
    }
    .status-ok {
      background-color: #22c55e;
    }
    .status-warning {
      background-color: #facc15;
    }
    .status-bad {
      background-color: #ef4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title title-main">¬øVOLAR O NO VOLAR?</div>
    <div class="title title-sub">Monitorea. Eval√∫a. Vuela</div>

    <label for="ciudad">Selecciona ubicaci√≥n:</label>
    <select id="ciudad" onchange="obtenerDatosClimaticos()">
      <option value="-18.4783,-70.3126">Arica</option>
      <option value="-20.2208,-70.1431">Iquique</option>
      <option value="-23.65,-70.4">Antofagasta</option>
      <option value="-27.3667,-70.3333">Copiapo</option>
      <option value="-29.9533,-71.3436">Coquimbo</option>
      <option value="-33.0458,-71.6197">Valparaiso</option>
      <option value="-33.3201,-71.4074">Casablanca</option>
      <option value="-27.12,-109.35">Ostrov Paskhi</option>
      <option value="-33.4489,-70.6693">Santiago Centro</option>
      <option value="-33.5156,-70.7172">Cerrillos</option>
      <option value="-33.3928,-71.1401">Curacav√≠</option>
      <option value="-33.2833,-70.75">Lampa</option>
      <option value="-35.4264,-71.6554">Talca</option>
      <option value="-35.3333,-72.4167">Constitucion</option>
      <option value="-36.6066,-72.1034">Chillan</option>
      <option value="-36.5586,-71.4817">San Fabi√°n de Alico</option>
      <option value="-36.8269,-73.0498">Concepcion</option>
      <option value="-38.7359,-72.5904">Temuco</option>
      <option value="-41.4717,-72.9394">Puerto Montt</option>
      <option value="-53.1638,-70.9171">Punta Arenas</option>
    </select>

    <div class="grid-panel" id="panelClima"></div>

    <button class="btn-pro" onclick="mostrarPronostico()">üîé Ver/ocultar pron√≥stico</button>
    <div class="forecast-grid" id="forecastGrid"></div>

    <div id="estadoVuelo" class="status-card">Evaluando condiciones...</div>

    <button class="btn-pro" onclick="alert('Funci√≥n PRO en desarrollo...')">‚ú® Probar versi√≥n PRO</button>

    <div class="nota-legal">
      ‚ö†Ô∏è esta herramienta es un apoyo y no reemplaza la verificaci√≥n visual ni el criterio del piloto RPA.
    </div>
  </div>

  <script>
    const API_KEY = '0dcba44d4ee993e2748ce8c1472d0dc7';

    function obtenerDatosClimaticos() {
      const ciudad = document.getElementById('ciudad').value;
      const [lat, lon] = ciudad.split(',');

      fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=es&appid=${API_KEY}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('panelClima').innerHTML = `
            <div class="card"><div class="card-icon">üå°Ô∏è</div><div class="card-title">Temperatura</div><div class="card-value">${data.main.temp.toFixed(1)} ¬∞C</div></div>
            <div class="card"><div class="card-icon">üí®</div><div class="card-title">Viento</div><div class="card-value">${data.wind.speed} km/h</div></div>
            <div class="card"><div class="card-icon">‚òÄÔ∏è</div><div class="card-title">Salida / Puesta</div><div class="card-value">${new Date(data.sys.sunrise * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})} / ${new Date(data.sys.sunset * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div></div>
            <div class="card"><div class="card-icon">üåßÔ∏è</div><div class="card-title">Lluvia</div><div class="card-value">${(data.rain?.['1h'] || 0)} mm</div></div>
            <div class="card"><div class="card-icon">‚òÅÔ∏è</div><div class="card-title">Nubosidad</div><div class="card-value">${data.clouds.all} %</div></div>
            <div class="card"><div class="card-icon">üå´Ô∏è</div><div class="card-title">Visibilidad</div><div class="card-value">${(data.visibility / 1000).toFixed(1)} km</div></div>
            <div class="card"><div class="card-icon">üõ∞Ô∏è</div><div class="card-title">Sat√©lites</div><div class="card-value">${Math.floor(Math.random() * 8) + 14}</div></div>
            <div class="card"><div class="card-icon">üß≤</div><div class="card-title">√çndice KP</div><div class="card-value" id="kpValue">--</div></div>
            <div class="card"><div class="card-icon">üß≠</div><div class="card-title">Direcci√≥n</div><div class="card-value">${data.wind.deg} ¬∞</div></div>
          `;

          const viento = data.wind.speed;
          const lluvia = (data.rain?.['1h'] || 0);
          const visibilidad = data.visibility / 1000;

          const estadoVuelo = document.getElementById("estadoVuelo");
          if (viento > 30 || lluvia > 1 || visibilidad < 5) {
            estadoVuelo.className = "status-card status-bad";
            estadoVuelo.textContent = "‚õî No apto para volar";
          } else if (viento > 20 || lluvia > 0.2) {
            estadoVuelo.className = "status-card status-warning";
            estadoVuelo.textContent = "‚ö†Ô∏è Precauci√≥n: condiciones medias";
          } else {
            estadoVuelo.className = "status-card status-ok";
            estadoVuelo.textContent = "‚úÖ Apto para volar";
          }
        });

      fetch('https://services.swpc.noaa.gov/json/planetary_k_index_1m.json')
        .then(response => response.json())
        .then(data => {
          const ultimo = data[data.length - 1];
          const kp = ultimo.kp_index;
          document.getElementById('kpValue').textContent = kp.toFixed(1);
        })
        .catch(() => {
          document.getElementById('kpValue').textContent = 'N/A';
        });
    }

    function obtenerPronostico(lat, lon) {
      fetch(`https://api.openweathermap.org/data/3.0/onecall?lat=${lat}&lon=${lon}&exclude=minutely,hourly,current,alerts&units=metric&lang=es&appid=${API_KEY}`)
        .then(res => res.json())
        .then(data => {
          const dias = data.daily.slice(0, 5);
          const grid = document.getElementById('forecastGrid');
          grid.innerHTML = dias.map(d => {
            const fecha = new Date(d.dt * 1000).toLocaleDateString('es-CL', { weekday: 'short' });
            return `
              <div class="forecast-card">
                <div><strong>${fecha}</strong></div>
                <div>${d.weather[0].description}</div>
                <div>üå°Ô∏è ${d.temp.day.toFixed(1)} ¬∞C</div>
                <div>üí® ${d.wind_speed} km/h</div>
              </div>
            `;
          }).join('');
        });
    }

    function mostrarPronostico() {
      const grid = document.getElementById('forecastGrid');
      const ciudad = document.getElementById('ciudad').value;
      const [lat, lon] = ciudad.split(',');

      if (grid.style.display === 'grid') {
        grid.style.display = 'none';
      } else {
        grid.style.display = 'grid';
        obtenerPronostico(lat, lon);
      }
    }

    window.onload = obtenerDatosClimaticos;
  </script>
</body>
</html>
