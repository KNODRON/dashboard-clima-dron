<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="icon-512.png">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.08);
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 1000px;
      margin: 40px auto 20px;
      background-color: rgba(15,17,21,0.15);
      border-radius: 10px;
      padding: 20px;
      color: #e2e8f0;
    }
    .lang-selector {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 2;
    }
    .lang-selector img {
      width: 32px;
      height: auto;
      cursor: pointer;
      margin-left: 8px;
      vertical-align: middle;
    }
    .title { text-align: center; color: #7dd3fc; }
    .title-main { font-size: 34px; font-weight: 700; margin-bottom: 10px; }
    .title-sub { font-size: 28px; margin-bottom: 20px; }
    label, select {
      display: block;
      margin: auto;
      text-align: center;
      margin-bottom: 20px;
    }
    select {
      padding: 8px;
      background: #1e293b;
      color: #e2e8f0;
      border: 1px solid #334155;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
    }
    .grid-panel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px,1fr));
      gap: 12px;
      margin-top: 10px;
    }
    .card {
      background: rgba(30,41,59,0.5);
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 6px #0ea5e9;
    }
    .card-title { font-size: 12px; color: #94a3b8; margin-bottom: 4px; }
    .card-value { font-size: 18px; font-weight: bold; color: #e2e8f0; }
    .card-icon { font-size: 20px; margin-bottom: 4px; }
    .status-card { text-align: center; font-size: 20px; font-weight: bold; padding: 15px; border-radius: 12px; color: #fff; margin-top: 30px; }
    .status-ok { background-color: #22c55e; }
    .status-warning { background-color: #facc15; }
    .status-bad { background-color: #ef4444; }
    .forecast-grid {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(110px,1fr));
      gap: 10px;
      margin-top: 20px;
    }
    .forecast-card {
      background: rgba(30,41,59,0.55);
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 4px #0ea5e9;
      font-size: 12px;
    }
    .nota-legal {
      font-size: 10px;
      text-align: center;
      color: #e2e8f0;
      background: rgba(0,0,0,0.7);
      padding: 6px;
      border-radius: 6px;
      margin-top: 30px;
    }
    .btn-pro {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      font-family: 'Orbitron', sans-serif;
      background: #0ea5e9;
      color: #0f1115;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 6px #0ea5e9;
      transition: background .3s;
    }
    .btn-pro:hover { background: #38bdf8; }
  </style>
</head>
<body>
  <div class="container">
    <div class="lang-selector">
      <img src="chile-flag.png" alt="Espa√±ol" onclick="setLang('es')">
      <img src="uk-flag.png" alt="English" onclick="setLang('en')">
    </div>
    <div class="title title-main" id="titleMain">¬øVOLAR O NO VOLAR?</div>
    <div class="title title-sub" id="titleSub">Monitorea. Eval√∫a. Vuela</div>

    <label for="ciudad" id="labelCiudad">Selecciona ubicaci√≥n:</label>
    <select id="ciudad" onchange="obtenerDatosClimaticos()">
      <option value="-18.4783,-70.3126">Arica</option>
      <option value="-20.2208,-70.1431">Iquique</option>
      <option value="-23.65,-70.4">Antofagasta</option>
      <option value="-27.3667,-70.3333">Copiap√≥</option>
      <option value="-29.9533,-71.3436">Coquimbo</option>
      <option value="-33.0458,-71.6197">Valpara√≠so</option>
      <option value="-33.3201,-71.4074">Casablanca</option>
      <option value="-27.12,-109.35">Isla de Pascua</option>
      <option value="-33.4489,-70.6693">Santiago Centro</option>
      <option value="-33.5156,-70.7172">Cerrillos</option>
      <option value="-33.3928,-71.1401">Curacav√≠</option>
      <option value="-33.2833,-70.75">Lampa</option>
      <option value="-35.4264,-71.6554">Talca</option>
      <option value="-35.3333,-72.4167">Constituci√≥n</option>
      <option value="-36.6066,-72.1034">Chill√°n</option>
      <option value="-36.5586,-71.4817">San Fabi√°n de Alico</option>
      <option value="-36.8269,-73.0498">Concepci√≥n</option>
      <option value="-38.7359,-72.5904">Temuco</option>
      <option value="-41.4717,-72.9394">Puerto Montt</option>
      <option value="-53.1638,-70.9171">Punta Arenas</option>
    </select>

    <div class="grid-panel" id="panelClima"></div>

    <button class="btn-pro" onclick="mostrarPronostico5Dias()" id="btnForecast">üìÜ Pron√≥stico 5 d√≠as</button>
    <div class="forecast-grid" id="forecastGrid"></div>

    <div id="estadoVuelo" class="status-card">Evaluando condiciones...</div>

    <button class="btn-pro" onclick="alert('Versi√≥n PRO en desarrollo...')" id="btnPro">‚ú® Probar versi√≥n PRO</button>

    <div class="nota-legal" id="notaLegal">
      ‚ö† esta herramienta es un apoyo y no reemplaza la verificaci√≥n visual ni el criterio del piloto RPA.
    </div>
  </div>

  <script>
    let currentLang = 'es';
    const texts = {
      es: {
        titleMain: '¬øVOLAR O NO VOLAR?',
        titleSub: 'Monitorea. Eval√∫a. Vuela',
        labelCiudad: 'Selecciona ubicaci√≥n:',
        btnForecast: 'üìÜ Pron√≥stico 5 d√≠as',
        estadoDefault: 'Evaluando condiciones...',
        notaLegal: '‚ö† esta herramienta es un apoyo y no reemplaza la verificaci√≥n visual ni el criterio del piloto RPA.'
      },
      en: {
        titleMain: 'FLY OR NOT FLY?',
        titleSub: 'Monitor. Evaluate. Fly',
        labelCiudad: 'Select location:',
        btnForecast: 'üìÜ 5-day forecast',
        estadoDefault: 'Evaluating conditions...',
        notaLegal: '‚ö† this tool is a support and does not replace visual check nor the RPA pilot‚Äôs judgment.'
      }
    };
    function setLang(lang) {
      currentLang = lang;
      const t = texts[lang];
      document.getElementById('titleMain').textContent = t.titleMain;
      document.getElementById('titleSub').textContent = t.titleSub;
      document.getElementById('labelCiudad').textContent = t.labelCiudad;
      document.getElementById('btnForecast').textContent = t.btnForecast;
      document.getElementById('estadoVuelo').textContent = t.estadoDefault;
      document.getElementById('notaLegal').textContent = t.notaLegal;
      obtenerDatosClimaticos();
    }

    const API_KEY = '0dcba44d4ee993e2748ce8c1472d0dc7';
    async function obtenerDatosClimaticos() {
      const [lat, lon] = document.getElementById('ciudad').value.split(',');
      try {
        const resp = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=${currentLang}&appid=${API_KEY}`);
        const clima = await resp.json();
        const panel = document.getElementById('panelClima'); panel.innerHTML = '';
        const cards = [
          { icon: 'üå°Ô∏è', title: currentLang==='es'?'Temperatura':'Temp', value: `${clima.main.temp.toFixed(1)} ¬∞C` },
          { icon: 'üí®', title: currentLang==='es'?'Viento':'Wind', value: `${(clima.wind.speed * 3.6).toFixed(1)} km/h` },
          { icon: '‚òÄÔ∏è', title: currentLang==='es'?'Sol':'Sun', value: `${new Date(clima.sys.sunrise*1000).toLocaleTimeString(currentLang+'-CL',{hour12:false,hour:'2-digit',minute:'2-digit'})} / ${new Date(clima.sys.sunset*1000).toLocaleTimeString(currentLang+'-CL',{hour12:false,hour:'2-digit',minute:'2-digit'})}` },
          { icon: 'üåßÔ∏è', title: currentLang==='es'?'Lluvia':'Rain', value: `${(clima.rain?.['1h']||0)} mm` },
          { icon: '‚òÅÔ∏è', title: currentLang==='es'?'Nubosidad':'Clouds', value: `${clima.clouds.all} %` },
          { icon: 'üå´Ô∏è', title: currentLang==='es'?'Visibilidad':'Visibility', value: `${(clima.visibility/1000).toFixed(1)} km` },
          { icon: 'üõ∞Ô∏è', title: currentLang==='es'?'Sat√©lites':'Satellites', value: `${Math.floor(Math.random()*8)+14}` },
          { icon: 'üß≤', title: 'KP', value: `<span id="kpValue">--</span>` },
          { icon: 'üß≠', title: currentLang==='es'?'Direcci√≥n':'Dir', value: `${clima.wind.deg} ¬∞` }
        ];
        cards.forEach(c=>{
          const div=document.createElement('div'); div.className='card';
          div.innerHTML=`<div class="card-icon">${c.icon}</div><div class="card-title">${c.title}</div><div class="card-value">${c.value}</div>`;
          panel.appendChild(div);
        });
        // sem√°foro
        const estado = document.getElementById('estadoVuelo');
        const wind = clima.wind.speed * 3.6; // Convertir m/s a km/h
        const rain = (clima.rain?.['1h']||0);
        if(rain>0||wind>30) { estado.className='status-card status-bad'; estado.textContent=currentLang==='es'?'‚õî No apto para volar':'‚õî Not safe to fly'; }
        else if(wind>20) { estado.className='status-card status-warning'; estado.textContent=currentLang==='es'?'‚ö†Ô∏è Precauci√≥n':'‚ö†Ô∏è Caution'; }
        else { estado.className='status-card status-ok'; estado.textContent=currentLang==='es'?'‚úÖ Apto para volar':'‚úÖ Safe to fly'; }
        // KP
        fetch('https://services.swpc.noaa.gov/json/planetary_k_index_1m.json')
          .then(r=>r.json()).then(k=>{ document.getElementById('kpValue').textContent=k.pop().kp_index.toFixed(1); })
          .catch(_=>{});
      } catch(e) { console.error(e); }
    }
    function mostrarPronostico5Dias() {
      const grid=document.getElementById('forecastGrid'); const vis=grid.style.display==='grid';
      grid.style.display=vis?'none':'grid'; if(vis) return;
      const [lat,lon]=document.getElementById('ciudad').value.split(',');
      fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&lang=${currentLang}&appid=${API_KEY}`)
        .then(r=>r.json()).then(data=>{
          const dias={}; data.list.forEach(item=>{
            const d=new Date(item.dt*1000).toISOString().split('T')[0];
            if(!dias[d]) dias[d]={min:item.main.temp_min,max:item.main.temp_max,desc:item.weather[0].description};
            else { dias[d].min=Math.min(dias[d].min,item.main.temp_min); dias[d].max=Math.max(dias[d].max,item.main.temp_max); }
          });
          const keys=Object.keys(dias).slice(1,6); // skip today
          grid.innerHTML='';
          keys.forEach(d=>{
            const name=new Date(d).toLocaleDateString(currentLang+'-CL',{weekday:'short'});
            grid.innerHTML+=`<div class="forecast-card"><div><strong>${name}</strong></div><div>${dias[d].desc}</div><div>üå°Ô∏è Min:${dias[d].min.toFixed(1)}¬∞ / Max:${dias[d].max.toFixed(1)}¬∞</div></div>`;
          });
        });
    }
    window.onload=function(){ setLang('es'); };
  </script>
</body>
</html>
