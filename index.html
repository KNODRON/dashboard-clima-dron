<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0ea5e9">
  <title>¿VOLAR O NO VOLAR? | Clima táctico para RPA</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      margin: 0;
      padding: 0;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background-color: rgba(15, 17, 21, 0.85);
      border-radius: 10px;
      padding: 20px;
      color: #e2e8f0;
    }
    .title {
      text-align: center;
      color: #7dd3fc;
    }
    .title-main {
      font-size: 34px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .title-sub {
      font-size: 28px;
      margin-bottom: 20px;
    }
    label, select {
      display: block;
      margin: auto;
      text-align: center;
      margin-bottom: 20px;
    }
    select {
      padding: 8px;
      background: #1e293b;
      color: #e2e8f0;
      border: 1px solid #334155;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
    }
    .grid-panel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 12px;
      margin-top: 10px;
    }
    .card {
      background: #1e293b;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 6px #0ea5e9;
    }
    .card-title {
      font-size: 12px;
      color: #94a3b8;
      margin-bottom: 4px;
    }
    .card-value {
      font-size: 18px;
      font-weight: bold;
      color: #e2e8f0;
    }
    .card-icon {
      font-size: 20px;
      margin-bottom: 4px;
    }
    .nota-legal {
      font-size: 10px;
      text-align: center;
      color: #6b7280;
      margin-top: 30px;
    }
    .btn-pro {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      font-family: 'Orbitron', sans-serif;
      background: #0ea5e9;
      color: #0f1115;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 6px #0ea5e9;
      transition: background 0.3s;
    }
    .btn-pro:hover {
      background: #38bdf8;
    }
    .status-card {
      margin-top: 30px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      padding: 15px;
      border-radius: 12px;
      color: #fff;
    }
    .status-ok {
      background-color: #22c55e;
    }
    .status-warning {
      background-color: #facc15;
    }
    .status-bad {
      background-color: #ef4444;
    }
    .forecast-grid {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }
    .forecast-card {
      background: #1e293b;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 4px #0ea5e9;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title title-main">¿VOLAR O NO VOLAR?</div>
    <div class="title title-sub">Monitorea. Evalúa. Vuela</div>
    <!-- El resto del contenido HTML y scripts se mantiene como ya lo tienes -->
  </div>
</body>
</html>
