<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0ea5e9">
  <title>¬øVOLAR O NO VOLAR? | Clima t√°ctico para RPA</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      margin: 0;
      padding: 0;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background-color: rgba(15, 17, 21, 0.85);
      border-radius: 10px;
      padding: 20px;
      color: #e2e8f0;
    }
    .lang-selector { text-align: right; margin-bottom: 10px; }
    .lang-selector img { width: 24px; margin-left: 10px; cursor: pointer; opacity: 0.8; transition: opacity 0.3s; }
    .lang-selector img:hover { opacity: 1; }
    .title { text-align: center; }
    .title-main { font-size: 34px; font-weight: 700; margin-bottom: 10px; color: #7dd3fc; }
    .title-sub { font-size: 28px; margin-bottom: 20px; color: #7dd3fc; }
    label, select { display: block; margin: auto; text-align: center; margin-bottom: 20px; }
    select {
      padding: 8px; background: #1e293b; color: #e2e8f0; border: 1px solid #334155;
      border-radius: 6px; font-family: 'Orbitron', sans-serif;
    }
    .grid-panel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 12px;
      margin-top: 10px;
    }
    .card {
      background: rgba(30, 41, 59, 0.5);
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 6px #0ea5e9;
    }
    .card-title { font-size: 12px; color: #94a3b8; margin-bottom: 4px; }
    .card-value { font-size: 18px; font-weight: bold; color: #e2e8f0; }
    .card-icon { font-size: 20px; margin-bottom: 4px; }
    .forecast-grid {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }
    .forecast-card {
      background: rgba(30, 41, 59, 0.85);
      padding: 10px; border-radius: 10px;
      text-align: center; box-shadow: 0 0 4px #0ea5e9;
      font-size: 12px;
    }
    .nota-legal {
      font-size: 10px; text-align: center; color: #e2e8f0;
      background: rgba(0,0,0,0.6); padding: 6px; border-radius: 6px; margin-top: 30px;
    }
    .btn-pro {
      display: block; margin: 20px auto 0; padding: 10px 20px;
      font-family: 'Orbitron', sans-serif; background: #0ea5e9; color: #0f1115;
      border: none; border-radius: 8px; font-weight: bold; cursor: pointer;
      box-shadow: 0 0 6px #0ea5e9; transition: background 0.3s;
    }
    .btn-pro:hover { background: #38bdf8; }
    .status-card {
      margin-top: 30px; text-align: center; font-size: 20px;
      font-weight: bold; padding: 15px; border-radius: 12px; color: #fff;
    }
    .status-ok { background-color: #22c55e; }
    .status-warning { background-color: #facc15; }
    .status-bad { background-color: #ef4444; }
  </style>
</head>
<body>
  <div class="container">
    <div class="lang-selector">
      <img src="chile-flag.png" alt="Espa√±ol" title="Espa√±ol" onclick="cambiarIdioma('es')">
      <img src="uk-flag.png" alt="English" title="English" onclick="cambiarIdioma('en')">
    </div>
    <div class="title title-main" id="titleMain"></div>
    <div class="title title-sub" id="titleSub"></div>
    <label for="ciudad" id="labelCiudad"></label>
    <select id="ciudad" onchange="obtenerDatosClimaticos()">
      <option value="-18.4783,-70.3126">Arica</option>
      <option value="-20.2208,-70.1431">Iquique</option>
      <option value="-23.65,-70.4">Antofagasta</option>
      <option value="-27.3667,-70.3333">Copiapo</option>
      <option value="-29.9533,-71.3436">Coquimbo</option>
      <option value="-33.0458,-71.6197">Valparaiso</option>
      <option value="-33.3201,-71.4074">Casablanca</option>
      <option value="-27.12,-109.35">Ostrov Paskhi</option>
      <option value="-33.4489,-70.6693">Santiago Centro</option>
      <option value="-33.5156,-70.7172">Cerrillos</option>
      <option value="-33.3928,-71.1401">Curacav√≠</option>
      <option value="-33.2833,-70.75">Lampa</option>
      <option value="-35.4264,-71.6554">Talca</option>
      <option value="-35.3333,-72.4167">Constitucion</option>
      <option value="-36.6066,-72.1034">Chillan</option>
      <option value="-36.5586,-71.4817">San Fabi√°n de Alico</option>
      <option value="-36.8269,-73.0498">Concepcion</option>
      <option value="-38.7359,-72.5904">Temuco</option>
      <option value="-41.4717,-72.9394">Puerto Montt</option>
      <option value="-53.1638,-70.9171">Punta Arenas</option>
    </select>

    <div class="grid-panel" id="panelClima"></div>

    <button class="btn-pro" id="btnForecast" onclick="mostrarPronostico5Dias()"></button>
    <div class="forecast-grid" id="forecastGrid"></div>

    <div id="estadoVuelo" class="status-card"></div>
    <button class="btn-pro" onclick="alert(msgs[lang].proMsg)"><span id="proText"></span></button>
    <div class="nota-legal" id="legalText"></div>
  </div>

  <script>
    const API_KEY = '0dcba44d4ee993e2748ce8c1472d0dc7';
    const msgs = {
      es: {
        titleMain: '¬øVOLAR O NO VOLAR?',
        titleSub: 'Monitorea. Eval√∫a. Vuela',
        labelCiudad: 'Selecciona ubicaci√≥n:',
        btnForecast: 'üìÜ Pron√≥stico 5 d√≠as',
        proMsg: 'Funci√≥n PRO en desarrollo...',
        proText: '‚ú® Probar versi√≥n PRO',
        legalText: '‚ö†Ô∏è Esta herramienta es un apoyo y no reemplaza la verificaci√≥n visual ni el criterio del piloto RPA.'
      },
      en: {
        titleMain: 'TO FLY OR NOT TO FLY?',
        titleSub: 'Monitor. Evaluate. Fly',
        labelCiudad: 'Select location:',
        btnForecast: 'üìÜ 5-day Forecast',
        proMsg: 'PRO feature in development...',
        proText: '‚ú® Try PRO version',
        legalText: '‚ö†Ô∏è this tool is a support and does not replace visual verification or pilot judgment.'
      }
    };
    let lang = 'es';

    function cambiarIdioma(l) {
      lang = l;
      const m = msgs[lang];
      document.getElementById('titleMain').textContent = m.titleMain;
      document.getElementById('titleSub').textContent = m.titleSub;
      document.getElementById('labelCiudad').textContent = m.labelCiudad;
      document.getElementById('btnForecast').textContent = m.btnForecast;
      document.getElementById('proText').textContent = m.proText;
      document.getElementById('legalText').textContent = m.legalText;
      obtenerDatosClimaticos();
    }

    async function obtenerDatosClimaticos() {
      const [lat, lon] = document.getElementById('ciudad').value.split(',');
      const res = await fetch(
        `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=${lang}&appid=${API_KEY}`
      );
      const clima = await res.json();
      const panel = document.getElementById('panelClima');
      panel.innerHTML = `
        <div class="card"><div class="card-icon">üå°Ô∏è</div><div class="card-title">${lang==='es'?'Temp Actual':'Current Temp'}</div><div class="card-value">${clima.main.temp.toFixed(1)} ¬∞C</div></div>
        <div class="card"><div class="card-icon">‚¨áÔ∏è</div><div class="card-title">${lang==='es'?'M√≠nima':'Min'}</div><div class="card-value">${clima.main.temp_min.toFixed(1)} ¬∞C</div></div>
        <div class="card"><div class="card-icon">‚¨ÜÔ∏è</div><div class="card-title">${lang==='es'?'M√°xima':'Max'}</div><div class="card-value">${clima.main.temp_max.toFixed(1)} ¬∞C</div></div>
        <div class="card"><div class="card-icon">üí®</div><div class="card-title">${lang==='es'?'Viento':'Wind'}</div><div class="card-value">${clima.wind.speed} km/h</div></div>
        <div class="card"><div class="card-icon">‚òÄÔ∏è</div><div class="card-title">${lang==='es'?'Salida/Puesta':'Sunrise/Sunset'}</div><div class="card-value">${new Date(clima.sys.sunrise*1000).toLocaleTimeString('es-CL',{hour12:false,hour:'2-digit',minute:'2-digit'})} / ${new Date(clima.sys.sunset*1000).toLocaleTimeString('es-CL',{hour12:false,hour:'2-digit',minute:'2-digit'})}</div></div>
        <div class="card"><div class="card-icon">üåßÔ∏è</div><div class="card-title">${lang==='es'?'Lluvia':'Rain'}</div><div class="card-value">${(clima.rain?.['1h']||0)} mm</div></div>
        <div class="card"><div class="card-icon">‚òÅÔ∏è</div><div class="card-title">${lang==='es'?'Nubosidad':'Clouds'}</div><div class="card-value">${clima.clouds.all} %</div></div>
        <div class="card"><div class="card-icon">üå´Ô∏è</div><div class="card-title">${lang==='es'?'Visibilidad':'Visibility'}</div><div class="card-value">${(clima.visibility/1000).toFixed(1)} km</div></div>
        <div class="card"><div class="card-icon">üõ∞Ô∏è</div><div class="card-title">Sat√©lites</div><div class="card-value">${Math.floor(Math.random()*8)+14}</div></div>
        <div class="card"><div class="card-icon">üß≤</div><div class="card-title">KP Index</div><div class="card-value" id="kpValue">--</div></div>
        <div class="card"><div class="card-icon">üß≠</div><div class="card-title">${lang==='es'?'Direcci√≥n':'Direction'}</div><div class="card-value">${clima.wind.deg} ¬∞</div></div>
      `;
      // KP data
      const kpData = await fetch('https://services.swpc.noaa.gov/json/planetary_k_index_1m.json').then(r=>r.json());
      document.getElementById('kpValue').textContent = kpData[kpData.length-1].kp_index.toFixed(1);
      // flight status
      const status = document.getElementById('estadoVuelo');
      const v=clima.wind.speed, r=(clima.rain?.['1h']||0), vis=(clima.visibility/1000);
      if(v>30||r>1||vis<5) { status.className='status-card status-bad'; status.textContent='‚õî '+(lang==='es'?'No apto':'Not safe'); }
      else if(v>20||r>0.2) { status.className='status-card status-warning'; status.textContent='‚ö†Ô∏è '+(lang==='es'?'Precauci√≥n':'Caution'); }
      else { status.className='status-card status-ok'; status.textContent='‚úÖ '+(lang==='es'?'Apto para volar':'Good to fly'); }
    }

    function mostrarPronostico5Dias() {
      const grid = document.getElementById('forecastGrid');
      if(grid.style.display==='grid') { grid.style.display='none'; return; }
      grid.style.display='grid';
      const [lat, lon] = document.getElementById('ciudad').value.split(',');
      fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&lang=${lang}&appid=${API_KEY}`)
        .then(r=>r.json()).then(data=>{
          grid.innerHTML=''; const dias={};
          data.list.forEach(item=>{
            const dt=new Date(item.dt*1000).toISOString().split('T')[0];
            if(!dias[dt]) dias[dt]={min:item.main.temp_min,max:item.main.temp_max,desc:item.weather[0].description};
            else { dias[dt].min=Math.min(dias[dt].min,item.main.temp_min); dias[dt].max=Math.max(dias[dt].max,item.main.temp_max); }
          });
          Object.keys(dias).slice(0,5).forEach(dt=>{
            const day=new Date(dt).toLocaleDateString(lang==='es'?'es-CL':'en-US',{weekday:'short'});
            const d=dias[dt];
            grid.innerHTML+=`<div class="forecast-card">`+
              `<div><strong>${day}</strong></div>`+
              `<div>${d.desc}</div>`+
              `<div>üå°Ô∏è ${lang==='es'?'Min':'Min'}:${d.min.toFixed(1)}¬∞ ${lang==='es'?'Max':'Max'}:${d.max.toFixed(1)}¬∞</div>`+
            `</div>`;
          });
        });
    }

    window.onload = ()=>cambiarIdioma('es');
  </script>
</body>
</html>
