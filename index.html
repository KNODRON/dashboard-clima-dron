  <script>
    const API_KEY = '0dcba44d4ee993e2748ce8c1472d0dc7';

    function mostrarPronostico5Dias() {
      const grid = document.getElementById('forecastGrid');
      const visible = grid.style.display === 'grid';
      grid.style.display = visible ? 'none' : 'grid';
      if (visible) return;

      const ciudad = document.getElementById('ciudad').value;
      const [lat, lon] = ciudad.split(',');

      fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&lang=es&appid=${API_KEY}`)
        .then(res => res.json())
        .then(data => {
          grid.innerHTML = '';
          const tempPorDia = {};

          data.list.forEach(item => {
            const fecha = new Date(item.dt * 1000);
            const clave = fecha.toISOString().split('T')[0];

            if (!tempPorDia[clave]) {
              tempPorDia[clave] = {
                min: item.main.temp_min,
                max: item.main.temp_max,
                weather: item.weather[0].description,
                wind: item.wind.speed
              };
            } else {
              tempPorDia[clave].min = Math.min(tempPorDia[clave].min, item.main.temp_min);
              tempPorDia[clave].max = Math.max(tempPorDia[clave].max, item.main.temp_max);
            }
          });

          const claves = Object.keys(tempPorDia).slice(0, 5);
          for (const clave of claves) {
            const fecha = new Date(clave);
            const diaNombre = fecha.toLocaleDateString('es-CL', { weekday: 'short' });
            const info = tempPorDia[clave];

            grid.innerHTML += `
              <div class="forecast-card">
                <div><strong>${diaNombre}</strong></div>
                <div>${info.weather}</div>
                <div>üå°Ô∏è M√≠n: ${info.min.toFixed(1)}¬∞C / M√°x: ${info.max.toFixed(1)}¬∞C</div>
                <div>üí® ${info.wind} km/h</div>
              </div>
            `;
          }
        });
    }
